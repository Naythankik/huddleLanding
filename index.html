<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" type="text/css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="child-container">
        <div class="logo-container">
          <img src="./images/logo.svg" alt="Huddle" />
        </div>
        <div class="details-container">
          <div class="image-mockup">
            <img src="./images/illustration-mockups.svg" alt="mockup" />
          </div>
          <article>
            <h2>Build The Community Your Fans Will Love</h2>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#">Register</a>
          </article>
        </div>
        <div class="menu-container">
          <a href="#"><img src="./images/facebook.svg" alt="facebook" /></a>
          <a href="#"><img src="./images/twitter.svg" alt="twitter" /></a>
          <a href="#"><img src="./images/instagram.svg" alt="instagram" /></a>
        </div>
      </section>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Naythankik" target="_blank"
          >Nathaniel Abolarin</a
        >.
      </p>
    </footer>
  </body>
</html>
